<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lalit Yadav Speed Check</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #e0eafc, #cfdef3);
            color: #333;
            text-align: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 32px;
            font-weight: 600;
            color: #555;
        }

        .display-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .display-box {
            font-size: 22px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid #aaa;
            border-radius: 8px;
            width: 220px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            color: #333;
        }

        .button-container {
            display: flex;
            gap: 12px;
        }

        .button {
            padding: 12px 25px;
            font-size: 16px;
            color: #fff;
            background-color: #5a8a97;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .button:hover {
            background-color: #446e78;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .progress-bar {
            width: 0;
            height: 8px;
            background-color: #8bc6ec;
            border-radius: 4px;
            transition: width 1s linear;
            margin-top: 15px;
        }

        @media (max-width: 576px) {
            .button {
                font-size: 14px;
                padding: 10px 20px;
            }

            h1 {
                font-size: 26px;
            }

            .display-box {
                font-size: 18px;
                width: 180px;
            }
        }
    </style>
</head>
<body>

    <h1>Lalit kumar Speed Check</h1>

    <div class="display-container">
        <div class="display-box" id="counter">Count</div>
        <div class="display-box" id="target">Your time</div>
        <div class="progress-bar" id="progressBar"></div>

        <div class="button-container">
            <button class="button" onclick="startTime()">Start Timer</button>
            <button class="button" onclick="recordTime()">Stop Timer</button>
        </div>
    </div>

    <script>
        let stopTime = undefined;
        let countdownDuration = 4; // Duration of countdown in seconds

        function recordTime() {
            stopTime = Date.now();
            console.log("Stop time recorded at: " + stopTime);
        }

        function startTime() {
            stopTime = undefined;
            document.getElementById("progressBar").style.width = '0';

            for (let i = 0; i <= countdownDuration; i++) {
                setTimeout(() => {
                    document.getElementById("counter").innerHTML = "Count: " + (countdownDuration - i);
                    document.getElementById("progressBar").style.width = ((i / countdownDuration) * 100) + '%';
                }, i * 1000);
            }

            // Check the user's timing once countdown reaches zero
            setTimeout(() => {
                if (stopTime === undefined) {
                    document.getElementById("target").innerHTML = "Too Slow";
                    document.getElementById("target").style.color = "#ff4d4d";
                } else {
                    const elapsedTime = Date.now() - stopTime;
                    document.getElementById("target").innerHTML = "Time was " + elapsedTime + " ms";
                    document.getElementById("target").style.color = "#4CAF50";
                }
            }, (countdownDuration + 1) * 1000);
        }
    </script>

</body>
</html>
